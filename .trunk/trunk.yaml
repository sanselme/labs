version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.4.9
    - git-diff-check
    - gitleaks@8.18.0
    - hadolint@2.12.0
    - markdownlint@0.36.0
    - prettier@3.0.3
    - semgrep@1.31.2
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.45.0
    - trufflehog@3.54.3
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
