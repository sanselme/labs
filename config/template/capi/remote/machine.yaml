---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Machine
metadata:
  name:  k0smotron-control-plane
spec:
  clusterName: k0smotron
  bootstrap:
    configRef:
      apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
      kind: K0sControllerConfig
      name: k0smotron-cp-config
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: RemoteMachine
    name: control-plane-machine
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Machine
metadata:
  name:  k0smotron-worker-machinetemplate
spec:
  clusterName: k0smotron
  bootstrap:
    configRef:
      apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
      kind: K0sWorkerConfigTemplate
      name: k0smotron-workker-config
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: RemoteMachine
    name: default-worker-machine
