---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
components:
  - ../../common/kubeadm
  - ../common
resources:
  - clusterclass.yaml
patches:
  - path: ../patch/kubeadmconfigtemplate.yaml
  - path: ../patch/kubeadmcontrolplanetemplate.yaml
  - patch: |-
      - op: replace
        path: /metadata/name
        value: capi-capd
    target:
      kind: ClusterClass
      name: capi
  - patch: |-
      - op: replace
        path: /metadata/name
        value: capd-worker-bootstraptemplate
    target:
      kind: KubeadmConfigTemplate
      name: default-worker-bootstraptemplate
  - patch: |-
      - op: replace
        path: /metadata/name
        value: capd-control-plane
    target:
      kind: KubeadmControlPlaneTemplate
      name: capi-control-plane
