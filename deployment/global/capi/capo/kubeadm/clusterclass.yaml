---
apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: capi-openstack
spec:
  controlPlane:
    machineInfrastructure:
      ref:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
        kind: OpenStackMachineTemplate
        name: openstack-control-plane
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: K0smotronControlPlane
      name: openstack-control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
      kind: OpenStackClusterTemplate
      name: openstack
  patches:
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/controlPlaneEndpoint
              valueFrom:
                template: |
                  host: {{ .controlPlaneEndpointAddr }}
                  port: 6443
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackClusterTemplate
            matchResources:
              infrastructureCluster: true
      description: Sets the control plane endpoint.
      name: controlPlaneEndpointAddr
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/k0sVersion
              valueFrom:
                variable: k0sVersion
          selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: K0smotronControlPlane
            matchResources:
              controlPlane: true
        - jsonPatches:
            - op: add
              path: /spec/k0sVersion
              valueFrom:
                variable: k0sVersion
          selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: K0sWorkerConfig
            matchResources:
              machineDeploymentClass:
                names:
                  - default-worker
      description: Sets the k0s version.
      name: k0sVersion
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/persistence/type
              valueFrom:
                variable: persistenceType
          selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: K0smotronControlPlane
            matchResources:
              controlPlane: true
      description: Sets the persistence type.
      name: persistenceType
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/service/type
              valueFrom:
                variable: serviceType
          selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: K0smotronControlPlane
            matchResources:
              controlPlane: true
      description: Sets the service type.
      name: serviceType
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/cloudName
              valueFrom:
                variable: cloudName
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackClusterTemplate
            matchResources:
              infrastructureCluster: true
        - jsonPatches:
            - op: add
              path: /spec/template/spec/cloudName
              valueFrom:
                variable: cloudName
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackMachineTemplate
            matchResources:
              controlPlane: true
        - jsonPatches:
            - op: add
              path: /spec/template/spec/cloudName
              valueFrom:
                variable: cloudName
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - default-worker
      description: Sets the Cloud name used for the OpenStackCluster.
      name: cloudName
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/dnsNameservers
              valueFrom:
                variable: network.dnsNameservers
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackClusterTemplate
            matchResources:
              infrastructureCluster: true
      description: Sets DNS nameservers used for the OpenStackCluster.
      name: dnsNameservers
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/externalNetworkId
              valueFrom:
                variable: network.externalNetworkId
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackClusterTemplate
            matchResources:
              infrastructureCluster: true
      description: Sets the external network id used for the OpenStackCluster.
      name: externalNetworkId
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/nodeCidr
              valueFrom:
                variable: network.nodeCidr
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackClusterTemplate
            matchResources:
              infrastructureCluster: true
      description: Sets the node network CIDR used for the OpenStackCluster.
      name: nodeCidr
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/managedSecurityGroups
              valueFrom:
                variable: managedSecurityGroups
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackClusterTemplate
            matchResources:
              infrastructureCluster: true
      description: Sets the managed security groups used for the OpenStackCluster.
      name: managedSecurityGroups
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/apiServerLoadBalancer/enabled
              valueFrom:
                variable: loadBalancer.enabled
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackClusterTemplate
            matchResources:
              infrastructureCluster: true
      description: Enable the apiServerLoadBalancer for the OpenStackCluster.
      enabledIf: '{{ .loadBalancer.enabled }} && {{ eq .loadBalancer.type "openstack" }}'
      name: enableAPIServerLB
    - definitions:
        - jsonPatches:
            - op: replace
              path: /spec/template/spec/flavor
              valueFrom:
                variable: flavor
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackMachineTemplate
            matchResources:
              controlPlane: true
        - jsonPatches:
            - op: replace
              path: /spec/template/spec/flavor
              valueFrom:
                variable: flavor
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - default-worker
      description: Sets the flavor used for the OpenStackCluster.
      name: flavor
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/image
              valueFrom:
                variable: image
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackMachineTemplate
            matchResources:
              controlPlane: true
        - jsonPatches:
            - op: add
              path: /spec/template/spec/image
              valueFrom:
                variable: image
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - default-worker
      description: Sets the image used for the OpenStackCluster.
      name: image
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/sshKeyName
              valueFrom:
                variable: sshKeyName
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackMachineTemplate
            matchResources:
              controlPlane: true
        - jsonPatches:
            - op: add
              path: /spec/template/spec/sshKeyName
              valueFrom:
                variable: sshKeyName
          selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
            kind: OpenStackMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - default-worker
      description: Sets the ssh key name used for the OpenStackCluster.
      name: sshKeyName
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/apiServer/extraArgs
              value:
                admission-control-config-file: /etc/kubernetes/kube-apiserver-admission-pss.yaml
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/apiServer/extraVolumes
              value:
                - hostPath: /etc/kubernetes/kube-apiserver-admission-pss.yaml
                  mountPath: /etc/kubernetes/kube-apiserver-admission-pss.yaml
                  name: admission-pss
                  pathType: File
                  readOnly: true
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/files
              valueFrom:
                template: |
                  - content: |
                      apiVersion: apiserver.config.k8s.io/v1
                      kind: AdmissionConfiguration
                      plugins:
                      - name: PodSecurity
                        configuration:
                          apiVersion: pod-security.admission.config.k8s.io/v1{{ if semverCompare "< v1.25" .builtin.controlPlane.version }}beta1{{ end }}
                          kind: PodSecurityConfiguration
                          defaults:
                            enforce: "{{ .podSecurityStandard.enforce }}"
                            enforce-version: "latest"
                            audit: "{{ .podSecurityStandard.audit }}"
                            audit-version: "latest"
                            warn: "{{ .podSecurityStandard.warn }}"
                            warn-version: "latest"
                          exemptions:
                            usernames: []
                            runtimeClasses: []
                            namespaces: [kube-system]
                    path: /etc/kubernetes/kube-apiserver-admission-pss.yaml
          selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
      description: Adds an admission configuration for PodSecurity to the kube-apiserver.
      enabledIf: "{{ .podSecurityStandard.enabled }}"
      name: podSecurityStandard
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/files
              valueFrom:
                template: |
                  - content: |
                      apiVersion: v1
                      kind: Pod
                      metadata:
                        creationTimestamp: null
                        name: kube-vip
                        namespace: kube-system
                      spec:
                        containers:
                        - args:
                          - manager
                          env:
                          - name: cp_enable
                            value: "true"
                          - name: vip_arp
                            value: "true"
                          - name: vip_leaderelection
                            value: "true"
                          - name: vip_address
                            value: "{{ .controlPlaneEndpointAddr }}"
                          - name: vip_interface
                            value: "{{ .loadBalancer.interface }}"
                          - name: vip_leaseduration
                            value: "15"
                          - name: vip_renewdeadline
                            value: "10"
                          - name: vip_retryperiod
                            value: "2"
                          image: ghcr.io/kube-vip/kube-vip:v0.5.0
                          imagePullPolicy: IfNotPresent
                          name: kube-vip
                          resources: {}
                          securityContext:
                            capabilities:
                              add:
                              - NET_ADMIN
                              - NET_RAW
                          volumeMounts:
                          - mountPath: /etc/kubernetes/admin.conf
                            name: kubeconfig
                        hostNetwork: true
                        hostAliases:
                          - hostnames:
                              - kubernetes
                            ip: 127.0.0.1
                        volumes:
                        - hostPath:
                            path: /etc/kubernetes/admin.conf
                            type: FileOrCreate
                          name: kubeconfig
                      status: {}
                    path: /etc/kubernetes/manifests/kube-vip.yaml
          selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
      description: Adds a kube-vip manifest to the control plane node.
      enabledIf: '{{ .loadBalancer.enabled}} && {{ eq .loadBalancer.type "kubevip" }}'
      name: kubeVipPodManifest
    - definitions:
        - jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/files
              valueFrom:
                template: |
                  - content: |
                      "{{ .config.yaml }}"
                    path: /etc/kubernetes/cloud.conf
                  - content: "{{ .config.ca }}"
                    path: /etc/certs/cacert
          selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
        - jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/files
              valueFrom:
                template: |
                  - content: |
                      "{{ .config.yaml }}"
                    path: /etc/kubernetes/cloud.conf
                  - content: "{{ .config.ca }}"
                    path: /etc/certs/cacert
          selector:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - default-worker
      description: Adds a kube-vip manifest to the control plane node.
      name: cloudConfig
  variables:
    - name: controlPlaneEndpointAddr
      required: true
      schema:
        openAPIV3Schema:
          default: ""
          description: The address of the control plane endpoint.
          type: string
    - name: k0sVersion
      required: false
      schema:
        openAPIV3Schema:
          default: v1.27.2-k0s.0
          description: The k0s version to use. This must be a valid k0s version.
          type: string
    - name: persistenceType
      required: false
      schema:
        openAPIV3Schema:
          default: emptyDir
          description: The persistence type to use.
            One of emptyDir, hostPath, localVolume.
          type: string
    - name: serviceType
      required: false
      schema:
        openAPIV3Schema:
          default: NodePort
          description: The service type to use.
            One of ClusterIP, NodePort, LoadBalancer.
          type: string
    - name: cloudName
      required: true
      schema:
        openAPIV3Schema:
          default: ""
          description: cloudName sets the cloudName used for the OpenStackCluster.
          type: string
    - name: network
      required: true
      schema:
        openAPIV3Schema:
          properties:
            dnsNameservers:
              default:
                - 1.1.1.1
                - 9.9.9.9
              description: dnsNameservers sets the dnsNameservers used for the OpenStackCluster.
              items:
                type: string
              type: array
            externalNetworkId:
              default: ""
              description: externalNetworkId sets the externalNetworkId used for the OpenStackCluster.
              type: string
            nodeCidr:
              default: ""
              description: nodeCidr sets the nodeCidr used for the OpenStackCluster.
              type: string
          type: object
    - name: managedSecurityGroups
      required: false
      schema:
        openAPIV3Schema:
          default: false
          description: managedSecurityGroups sets the managedSecurityGroups used for the OpenStackCluster.
          type: boolean
    - name: loadBalancer
      required: false
      schema:
        openAPIV3Schema:
          properties:
            enabled:
              default: false
              description: enableLoadBalancer enables the loadBalancer for the OpenStackCluster.
              type: boolean
            type:
              default: openstack
              description: type sets the type of loadBalancer for the OpenStackCluster.
              enum:
                - openstack
                - kubevip
              type: string
            interface:
              default: eth0
              description: interface is the interface to bind kube-vip to.
              type: string
          type: object
    - name: flavor
      required: false
      schema:
        openAPIV3Schema:
          default: medium
          description: flavor sets the flavor used for the OpenStackCluster.
          type: string
    - name: image
      required: true
      schema:
        openAPIV3Schema:
          default: ""
          description: image sets the image used for the OpenStackCluster.
          type: string
    - name: sshKeyName
      required: true
      schema:
        openAPIV3Schema:
          default: ""
          description: sshKeyName sets the sshKeyName used for the OpenStackCluster.
          type: string
    - name: config
      required: true
      schema:
        openAPIV3Schema:
          properties:
            ca:
              default: ""
              description: ca sets the cloudca used for the OpenStackCluster.
              type: string
            yaml:
              default: ""
              description: yaml sets the clouds.yaml used for the OpenStackCluster.
              type: string
          type: object
    - name: podSecurityStandard
      required: false
      schema:
        openAPIV3Schema:
          properties:
            audit:
              default: restricted
              description:
                audit sets the level for the audit PodSecurityConfiguration
                mode. One of privileged, baseline, restricted.
              type: string
            enabled:
              default: true
              description:
                enabled enables the patches to enable Pod Security Standard
                via AdmissionConfiguration.
              type: boolean
            enforce:
              default: baseline
              description:
                enforce sets the level for the enforce PodSecurityConfiguration
                mode. One of privileged, baseline, restricted.
              type: string
            warn:
              default: restricted
              description:
                warn sets the level for the warn PodSecurityConfiguration
                mode. One of privileged, baseline, restricted.
              type: string
          type: object
  workers:
    machineDeployments:
      - class: default-worker
        template:
          bootstrap:
            ref:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: K0sWorkerConfig
              name: openstack-worker-bootstraptemplate
          infrastructure:
            ref:
              apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
              kind: OpenStackMachineTemplate
              name: openstack-worker-machinetemplate
