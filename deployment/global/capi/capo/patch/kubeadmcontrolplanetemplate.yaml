---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlaneTemplate
metadata:
  name: capi-control-plane
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration:
          apiServer:
            extraArgs:
              cloud-config: /etc/kubernetes/cloud.conf
              cloud-provider: openstack
            extraVolumes:
              - hostPath: /etc/kubernetes/cloud.conf
                mountPath: /etc/kubernetes/cloud.conf
                name: cloud
                readOnly: true
          controllerManager:
            extraArgs:
              cloud-config: /etc/kubernetes/cloud.conf
              cloud-provider: openstack
            extraVolumes:
              - hostPath: /etc/kubernetes/cloud.conf
                mountPath: /etc/kubernetes/cloud.conf
                name: cloud
                readOnly: true
              - hostPath: /etc/certs/cacert
                mountPath: /etc/certs/cacert
                name: cacerts
                readOnly: true
        initConfiguration:
          nodeRegistration:
            kubeletExtraArgs:
              cloud-config: /etc/kubernetes/cloud.conf
              cloud-provider: openstack
            name: "{{ local_hostname }}"
        joinConfiguration:
          nodeRegistration:
            kubeletExtraArgs:
              cloud-config: /etc/kubernetes/cloud.conf
              cloud-provider: openstack
            name: "{{ local_hostname }}"
