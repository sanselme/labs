---
apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: cert-manager
spec:
  chartName: cert-manager
  clusterSelector:
    matchLabels:
      cert-manager: enabled
  namespace: cert-manager
  options:
    waitForJobs: true
    wait: true
    timeout: 5m
    install:
      createNamespace: true
      includeCRDs: true
  releaseName: cert-manager
  repoURL: https://charts.jetstack.io/
  valuesTemplate: |
    installCRDs: true
  version: v1.12.2
