---
apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: cilium
spec:
  chartName: cilium
  clusterSelector:
    matchLabels:
      cilium: enabled
  namespace: kube-system
  options:
    waitForJobs: true
    wait: true
    timeout: 5m
    install:
      createNamespace: true
      includeCRDs: true
  releaseName: cilium
  repoURL: https://helm.cilium.io/
  valuesTemplate: |
    operator:
      replicas: 1
    kubeProxyReplacement: strict
    l2announcements:
      enabled: true
    externalIPs:
      enabled: true
  version: 1.14.0-snapshot.4
