---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: ""
  labels:
    cert-manager: enabled
    cilium: enabled
    hostpath-provisioner: enabled
spec:
  clusterNetwork:
    serviceDomain: cluster.local
    services:
      cidrBlocks:
        - ""
    pods:
      cidrBlocks:
        - ""
  topology:
    class: ""
    version: v1.27.3
    controlPlane:
      metadata: {}
      replicas: 1
    workers:
      machineDeployments:
        - class: default-worker
          name: md-0
          metadata: {}
          replicas: 0
    variables:
      - name: podSecurityStandard
        value:
          audit: restricted
          enabled: true
          enforce: baseline
          warn: restricted
