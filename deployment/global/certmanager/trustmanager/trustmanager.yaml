---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trust-manager
spec:
  chart:
    spec:
      chart: trust-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: sre
      version: v0.7.0
  install:
    crds: CreateReplace
    createNamespace: true
    replace: true
  interval: 1m0s
  upgrade:
    crds: CreateReplace
  postRenderers:
    - kustomize:
        images:
          - name: quay.io/jetstack/trust-manager
          - name: quay.io/jetstack/cert-manager-package-debian
