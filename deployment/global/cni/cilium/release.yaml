---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium
      version: 1.14.2
  install:
    crds: Create
    createNamespace: true
    replace: true
  interval: 1m0s
  upgrade:
    crds: CreateReplace
  postRenderers:
    - kustomize:
        images:
          - name: quay.io/cilium/certgen
          - name: quay.io/cilium/cilium
          - name: quay.io/cilium/cilium-envoy
          - name: quay.io/cilium/cilium-etcd-operator
          - name: quay.io/cilium/clustermesh-apiserver
          - name: quay.io/cilium/hubble-relay
          - name: quay.io/cilium/hubble-ui
          - name: quay.io/cilium/hubble-ui-backend
          - name: quay.io/cilium/kvstoremesh
          - name: quay.io/cilium/operator
          - name: quay.io/cilium/startup-script
          - name: quay.io/coreos/etcd
  values:
    securityContext:
      privileged: true
    bandwidthManager:
      bbr: true
      enabled: true
    bgpControlPlane:
      enabled: true
    pmtuDiscovery:
      enabled: true
    containerRuntime:
      integration: auto
    ingressController:
      enabled: true
      enforceHttps: true
      secretsNamespace:
        create: false
        name: kube-system
    encryption:
      enabled: false
      type: wireguard
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true
    hubble:
      relay:
        enabled: true
    ipam:
      mode: kubernetes
    monitor:
      enabled: true
    loadBalancer:
      mode: dsr
      serviceTopology: true
      algorithm: maglev
      l7:
        backend: envoy
    proxy:
      prometheus:
        enabled: true
    tunnel: disabled
    # routingMode: native
