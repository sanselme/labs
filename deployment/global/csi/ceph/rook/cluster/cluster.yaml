---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  chart:
    spec:
      chart: rook-ceph-cluster
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook
      version: v1.12.0
  install:
    crds: Create
    createNamespace: true
    replace: true
  interval: 1m0s
  upgrade:
    crds: CreateReplace
  dependsOn:
    - name: rook-ceph-operator
  postRenderers:
    - kustomize:
        images:
          - name: quay.io/ceph/ceph
            newTag: v18.1.3
            # newName: ghcr.io/gpu-ninja/ceph-images/ceph
            # newTag: latest
  values:
    operatorNamespace: rook-ceph
    toolbox:
      enabled: false
    monitoring:
      createPrometheusRules: true
      enabled: true
    cephClusterSpec:
      mgr:
        count: 1
        modules:
          - name: k8sevents
            enabled: true
          - name: mirroring
            enabled: true
          - name: nfs
            enabled: true
          - name: osd_perf_query
            enabled: true
          - name: osd_support
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rgw
            enabled: true
          - name: rook
            enabled: true
      dashboard:
        enabled: true
        ssl: true
      network:
        connections:
          encryption:
            enabled: false
        # provider: multus
        # selectors:
        #   public: public-conf
        #   cluster: cluster-conf
      crashCollector:
        disable: false
      storage:
        useAllNodes: true
        useAllDevices: true
