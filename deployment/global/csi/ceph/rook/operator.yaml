---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  chart:
    spec:
      chart: rook-ceph
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook
      version: v1.12.0
  install:
    crds: Create
    createNamespace: true
    replace: true
  interval: 1m0s
  upgrade:
    crds: CreateReplace
  postRenderers:
    - kustomize:
        images:
          - name: docker.io/rook/ceph
  values:
    csi:
      enableMetadata: true
      serviceMonitor:
        enabled: true
      csiAddons:
        enabled: true
      nfs:
        enabled: true
      topology:
        enabled: true
        domainLabels:
          - kubernetes.io/hostname
      readAffinity:
        enabled: true
    monitoring:
      enabled: true
