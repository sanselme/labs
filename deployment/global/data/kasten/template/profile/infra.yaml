---
apiVersion: v1
kind: Secret
metadata:
  name: k10-ceph-infra-secret
data:
  ceph_keyring: ""
  ceph_user: ""
---
kind: Profile
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: k10-ceph-infra-profile
spec:
  type: Infra
  infra:
    type: Ceph
    ceph:
      monitor: 127.0.0.1:6789
      pool: pool0
    credential:
      secretType: CephKeyring
      secret:
        name: k10-ceph-infra-secret
