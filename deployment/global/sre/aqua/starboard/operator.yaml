---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: starboard-operator
spec:
  chart:
    spec:
      chart: starboard-operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: aqua
      version: 0.10.13
  install:
    crds: Create
    createNamespace: true
    replace: true
  interval: 1m0s
  upgrade:
    crds: CreateReplace
  postRenderers:
    - kustomize:
        images:
          - name: ghcr.io/aquasecurity/node-collector
          - name: ghcr.io/aquasecurity/starboard-operator
