---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  dependsOn:
    - name: prometheus
  values:
    global:
      storageClass: ceph-block
    admin:
      existingSecret: ""
    smtp:
      enabled: false
    plugins: ""
    ldap:
      enabled: false
    config:
      useGrafanaIniFile: false
      grafanaIniConfigMap: ""
      grafanaIniSecret: ""
    dashboardsConfigMaps: []
    datasources:
      secretName: grafana-data-source
    grafana:
      resources:
        limits: {}
        requests: {}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: observability
      prometheusRule:
        enabled: true
        namespace: observability
        rules: []
    imageRenderer:
      enabled: false
      resources:
        limits: {}
        requests: {}
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: observability
        prometheusRule:
          enabled: true
          namespace: observability
          rules: []
