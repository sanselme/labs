---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
spec:
  dependsOn:
    - name: prometheus
      namespace: observability
  values:
    storage:
      pvc:
        class_name: ceph-block
      archive_pvc:
        class_name: ceph-block
    labels:
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      test:
        node_selectory_key: ucp-control-plane
        node_selector_value: enabled
      prometheus_postgresql_exporter:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    monitoring:
      prometheus:
        postgresql_exporter:
          scrape: true
    volume:
      backup:
        enabled: false
