apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
spec:
  dependsOn:
    - name: postgresql
    - name: redis
    - name: openebs
      namespace: kube-system
    - name: prometheus
      namespace: observability
  values:
    redis-cluster:
      enabled: true
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: true
    extraDeploy: []
