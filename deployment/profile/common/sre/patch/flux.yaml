---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flux
spec:
  dependsOn:
    - name: prometheus
      namespace: observability
  values:
    global:
      storageClass: ceph-block
    kustomizeController:
      resources:
        limits: {}
        requests: {}
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: observability
    helmController:
      resources:
        limits: {}
        requests: {}
      metrics:
        serviceMonitor:
          enabled: true
          namespace: observability
    sourceController:
      resources:
        limits: {}
        requests: {}
      persistence:
        enabled: false
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: observability
    notificationController:
      resources:
        limits: {}
        requests: {}
      metrics:
        serviceMonitor:
          enabled: true
          namespace: observability
    imageAutomationController:
      resources:
        limits: {}
        requests: {}
      metrics:
        serviceMonitor:
          enabled: true
          namespace: observability
    imageReflectorController:
      resources:
        limits: {}
        requests: {}
      persistence:
        enabled: false
      metrics:
        serviceMonitor:
          enabled: true
          namespace: observability
