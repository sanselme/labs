---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeEventing
metadata:
  name: knative-eventing
spec:
  defaultBrokerClass: MTChannelBasedBroker
  source:
    ceph:
      enabled: true
    github:
      enabled: true
    rabbitmq:
      enabled: true
    redis:
      enabled: true
  config:
    default-ch-webhook:
      default-ch-config: |
        clusterDefault:
          apiVersion: messaging.knative.dev/v1beta1
          kind: KafkaChannel
          spec:
            numPartitions: 10
            replicationFactor: 1
    config-br-default-channel:
      channel-template-spec: |
        apiVersion: messaging.knative.dev/v1beta1
        kind: KafkaChannel
        spec:
          numPartitions: 10
          replicationFactor: 1
  workloads:
    - name: eventing-controller
      resources:
        - container: eventing-controller
          requests:
            cpu: 300m
            memory: 100M
          limits:
            cpu: 1000m
            memory: 250M
