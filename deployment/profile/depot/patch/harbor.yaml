apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
spec:
  dependsOn:
    - name: postgresql
    - name: redis
  values:
    postgresql:
      enabled: false
    externalDatabase:
      host: postgres-postgresql-primary-hl
      port: 5432
      user: harbor
      sslmode: disable
      coreDatabase: harbor
    redis:
      enabled: false
    externalRedis:
      host: redis
      port: 6379
      coreDatabaseIndex: '0'
      jobserviceDatabaseIndex: '1'
      registryDatabaseIndex: '2'
      trivyAdapterDatabaseIndex: '5'
