apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: iam
spec:
  dependsOn:
    - name: postgresql
    - name: redis
  values:
    authentik:
      email:
        from: ""
        host: ""
        password: ""
        port: 587
        timeout: 30
        use_ssl: false
        use_tls: false
        username: ""
      postgresql:
        host: '{{ .Release.Name }}-postgresql'
        name: authentik
        password: ""
        port: 5432
        user: authentik
      redis:
        host: '{{ .Release.Name }}-redis-master'
        password: ""
      secret_key: ""
    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true
    resources:
      server: {}
      worker: {}
