---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: ceph
  annotations:
    cert-manager.io/issuer: ceph-ca-issuer
spec:
  gatewayClassName: cilium
  listeners:
    - hostname: oss.skiff.dev.local
      name: oss-skiff-dev-local-https
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        certificateRefs:
          - name: ceph-objectstore-tls
    - hostname: rook.skiff.dev.local
      name: rook-skiff-dev-local-https
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        certificateRefs:
          - name: rook-ceph-tls
