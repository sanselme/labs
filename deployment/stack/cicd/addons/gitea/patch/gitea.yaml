apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
spec:
  dependsOn:
    - name: openebs
      namespace: kube-system
    - name: prometheus
      namespace: observability
  values:
    global:
      storageClass: openebs-hostpath
    service:
      ssh:
        type: LoadBalancer
        port: 22
    signing:
      enabled: true
      gpgHome: /data/git/.gnupg
      existingSecret: gitea-gpg
    gitea:
      admin:
        existingSecret: gitea-creds
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      oauth:
        - name: Vault
          provider: Openid Connect
          existingSecret: gitea-oidc
