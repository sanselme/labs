apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
spec:
  dependsOn:
    - name: cilium-ca-issuer
    - name: prometheus
      namespace: observability
  values:
    tunnel: disabled
    encryption:
      enabled: false
      type: wireguard
    hostFirewall:
      enabled: true
    externalIPs:
      enabled: true
    gatewayAPI:
      enabled: true
    loadBalancer:
      mode: dsr
      serviceTopology: true
      algorithm: maglev
      l7:
        backend: envoy
    operator:
      dashboards:
        enabled: true
        namespace: observability
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    monitor:
      enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      namespace: observability
    proxy:
      prometheus:
        enabled: true
    ingressController:
      enabled: false
      loadbalancerMode: shared
    hubble:
      metrics:
        dashboards:
          enabled: true
          namespace: observability
        enableOpenMetrics: true
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - icmp
          - http
        serviceMonitor:
          enabled: true
      tls:
        auto:
          certManagerIssuerRef:
            group: cert-manager.io
            kind: Issuer
            name: cilium-ca-issuer
          method: certmanager
      ui:
        enabled: false
      relay:
        enabled: false
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
